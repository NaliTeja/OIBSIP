<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FX-991ES PLUS Clone</title>
  <link rel="stylesheet" href="ScientificCalculator.css" />
</head>
<body>
  <div class="calculator">
    <div class="brand">CALCULATOR</div>
    <input type="text" id="display" disabled />
     <div class="buttons">
      <button class="btn trig" onclick=" append ('sin(')"> sin </button>
      <button class="btn trig" onclick="append('cos(')"> cos</button>
      <button class="btn trig" onclick="append ('tan(')">tan</button>
      <button class="btn fun" onclick=" append('log(')"> log</button>
      <button class="btn func" onclick="append ('√(')">√</button>
      <button class="btn func" onclick=" append('ln(')"> ln</button>
      <button class="btn" onclick="append('(')">(</button>
      <button class="btn" onclick="append(')')">)</button>
       <button class="btn func" onclick="append('π')">π</button>
       <button  class="btn func" onclick="append('^')">^</button>
       <button class="btn func" onclick="append('^2')">x²</button>
       <button class="btn special" onclick="clearDisplay()"> AC </button>
      <button  class="btn" onclick="append('7')">7</button>
      <button class="btn" onclick="append('8')">8</button>
      <button class="btn" onclick="append('9')">9</button>
      <button class="btn operator" onclick="append('÷')"> ÷</button>
      <button  class="btn"  onclick="append('4')">4</button>
      <button class="btn" onclick="append('5')">5</button>
      <button  class="btn" onclick="append('6')">6</button>
      <button class="btn operator" onclick="append('*')"> × </button>
      <button class="btn"  onclick="append('1')">1</button>
      <button class="btn" onclick="append('2')">2</button>
      <button  class="btn" onclick="append('3')">3</button>
      <button class="btn operator" onclick="append('-')">−</button>
      <button class="btn" onclick= "append('0')">0 </button>
      <button class="btn" onclick="append('.')">.</button>
      <button class="btn special" onclick="backspace()"> ⌫</button>
      <button  class="btn operator" onclick="append('+')">+</button>
      <button class="btn equal" onclick= "calculate()">ENTER</button>
    </div>
  </div>

  <script src="scientificcalculator.js"></script>
</body>
</html>
